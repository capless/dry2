<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrySelect Test</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-8">DrySelect Component Test</h1>
    
    <div class="max-w-md space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Single Select</label>
            <dry-select placeholder="Select a fruit...">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="date">Date</option>
                <option value="elderberry">Elderberry</option>
                <option value="fig">Fig</option>
                <option value="grape">Grape</option>
            </dry-select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Multi Select</label>
            <dry-select multiple placeholder="Select multiple fruits..." search-placeholder="Search fruits...">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="date">Date</option>
                <option value="elderberry">Elderberry</option>
                <option value="fig">Fig</option>
                <option value="grape">Grape</option>
            </dry-select>
        </div>
    </div>

    <script src="src/dry2/base.js"></script>
    <script src="src/dry2/select.js"></script>
</body>
</html>
