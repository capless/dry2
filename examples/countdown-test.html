<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/dry2/dry2.js"></script>
    <script src="../src/dry2/countdown.js"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-8">Countdown Test</h1>

    <div class="space-y-4">
        <div>
            <h3>Basic 10 second countdown:</h3>
            <dry-countdown duration="10" autostart leading-zeros></dry-countdown>
        </div>

        <div>
            <h3>Manual controls:</h3>
            <dry-countdown id="manual-countdown" duration="30" leading-zeros></dry-countdown>
            <div class="mt-2">
                <button id="start-btn" class="bg-green-500 text-white px-3 py-1 rounded">Start</button>
                <button id="pause-btn" class="bg-yellow-500 text-white px-3 py-1 rounded">Pause</button>
                <button id="resume-btn" class="bg-blue-500 text-white px-3 py-1 rounded">Resume</button>
                <button id="reset-btn" class="bg-red-500 text-white px-3 py-1 rounded">Reset</button>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        // Test manual controls
        const countdown = document.getElementById('manual-countdown');
        
        document.getElementById('start-btn').addEventListener('click', () => {
            console.log('Start clicked');
            countdown.startCountdown();
        });
        
        document.getElementById('pause-btn').addEventListener('click', () => {
            console.log('Pause clicked');
            countdown.pause();
        });
        
        document.getElementById('resume-btn').addEventListener('click', () => {
            console.log('Resume clicked');
            countdown.resume();
        });
        
        document.getElementById('reset-btn').addEventListener('click', () => {
            console.log('Reset clicked');
            countdown.reset();
        });

        // Listen for events
        document.addEventListener('countdown:completed', (e) => {
            console.log('Countdown completed', e);
        });
        
        document.addEventListener('countdown:paused', (e) => {
            console.log('Countdown paused', e);
        });
    </script>
</body>
</html>
