<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Slot Content Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../src/dry2/dry2.js"></script>
    <script src="../src/dry2/avatar.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6">Avatar Slot Content Test</h1>
        
        <div class="space-y-8">
            <div>
                <h3 class="text-lg font-semibold mb-4">Avatar with Status Badge</h3>
                <div class="flex items-center gap-4">
                    <dry-avatar name="John Doe" size="lg">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                    </dry-avatar>
                    
                    <dry-avatar name="Jane Smith" size="lg">
                        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">2</div>
                    </dry-avatar>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-4">Avatar with Custom Icon</h3>
                <dry-avatar size="lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </dry-avatar>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-4">Avatar with Multiple Badges</h3>
                <dry-avatar name="Admin User" size="xl">
                    <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                    <div class="absolute top-0 right-0 w-4 h-4 bg-blue-500 rounded-full border-2 border-white flex items-center justify-center">
                        <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </dry-avatar>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-4">Dynamic Test</h3>
                <div class="flex items-center gap-4 mb-4">
                    <dry-avatar id="dynamic-avatar" name="Test User" size="lg">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-yellow-500 rounded-full border-2 border-white"></div>
                    </dry-avatar>
                    
                    <div class="space-x-2">
                        <button onclick="changeSize()" class="bg-blue-500 text-white px-3 py-1 rounded">Change Size</button>
                        <button onclick="changeName()" class="bg-green-500 text-white px-3 py-1 rounded">Change Name</button>
                        <button onclick="addImage()" class="bg-purple-500 text-white px-3 py-1 rounded">Add Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSize = 'lg';
        let hasImage = false;
        
        function changeSize() {
            const sizes = ['sm', 'md', 'lg', 'xl'];
            const currentIndex = sizes.indexOf(currentSize);
            currentSize = sizes[(currentIndex + 1) % sizes.length];
            
            const avatar = document.getElementById('dynamic-avatar');
            avatar.setSize(currentSize);
        }
        
        function changeName() {
            const names = ['Test User', 'John Doe', 'Jane Smith', 'Bob Wilson'];
            const avatar = document.getElementById('dynamic-avatar');
            const randomName = names[Math.floor(Math.random() * names.length)];
            avatar.setName(randomName);
        }
        
        function addImage() {
            const avatar = document.getElementById('dynamic-avatar');
            if (hasImage) {
                avatar.setImage('');
                hasImage = false;
            } else {
                avatar.setImage('https://i.pravatar.cc/150?img=' + Math.floor(Math.random() * 10 + 1));
                hasImage = true;
            }
        }
    </script>
</body>
</html>
