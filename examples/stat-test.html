<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Component Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/dry2/dry2.js"></script>
    <script src="../src/dry2/stat.js"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl mb-8">Stat Component Test</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Basic Number -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat value="1234" label="Total Users" type="number"></dry-stat>
        </div>

        <!-- Percentage -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat value="75.5" label="Completion Rate" type="percentage" percentage-value></dry-stat>
        </div>

        <!-- Currency -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat value="9875.42" label="Revenue" type="currency" currency="USD"></dry-stat>
        </div>

        <!-- With Trend -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat 
                value="1256" 
                label="New Subscribers" 
                trend="up" 
                trend-value="+12.5%">
            </dry-stat>
        </div>

        <!-- With Icon -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat 
                value="24.5K" 
                label="Total Followers"
                icon='<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>'>
            </dry-stat>
        </div>

        <!-- Horizontal Layout -->
        <div class="bg-white p-4 rounded-lg shadow">
            <dry-stat 
                value="1,234" 
                label="Downloads"
                layout="horizontal"
                trend="up" 
                trend-value="+8.3%"
                icon='<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>'>
            </dry-stat>
        </div>
    </div>

    <div class="mt-8">
        <h2 class="text-xl mb-4">Dynamic Test</h2>
        <div class="bg-white p-4 rounded-lg shadow max-w-md">
            <dry-stat id="dynamic-stat" value="100" label="Dynamic Value" trend="neutral" trend-value="0%"></dry-stat>
            <div class="mt-4 space-x-2">
                <button onclick="updateValue()" class="bg-blue-500 text-white px-3 py-1 rounded">Update Value</button>
                <button onclick="toggleTrend()" class="bg-green-500 text-white px-3 py-1 rounded">Toggle Trend</button>
            </div>
        </div>
    </div>

    <script>
        console.log('dry-stat defined:', customElements.get('dry-stat'));

        let currentValue = 100;
        let trends = ['up', 'down', 'neutral'];
        let trendIndex = 2;

        function updateValue() {
            currentValue += Math.floor(Math.random() * 100) - 50;
            const stat = document.getElementById('dynamic-stat');
            stat.value = currentValue.toString();
            console.log('Updated value to:', currentValue);
        }

        function toggleTrend() {
            trendIndex = (trendIndex + 1) % trends.length;
            const stat = document.getElementById('dynamic-stat');
            stat.trend = trends[trendIndex];
            stat.trendValue = trends[trendIndex] === 'up' ? '+5%' : 
                              trends[trendIndex] === 'down' ? '-3%' : '0%';
            console.log('Updated trend to:', trends[trendIndex]);
        }
    </script>
</body>
</html>
