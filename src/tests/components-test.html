<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Tests</title>

    <!-- Test Framework -->
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
    <script src="https://unpkg.com/chai@4/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script src="https://unpkg.com/sinon/pkg/sinon.js"></script>

    <!-- Required Dependencies -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Component code to test -->
    <script src="../dry2/dry2.js"></script>
    <script src="../dry2/swap.js"></script>
    <script src="../dry2/avatar.js"></script>
    <script src="../dry2/badge.js"></script>
    <script src="../dry2/card-component.js"></script>
    <script src="../dry2/carousel-component.js"></script>
    <script src="../dry2/collapse-component.js"></script>
    <script src="../dry2/countdown-component.js"></script>
    <script src="../dry2/stat.js"></script>
    <script src="../dry2/timeline.js"></script>
    <script src="../dry2/breadcrumbs.js"></script>
    <script src="../dry2/dock.js"></script>
</head>
<body>
<div id="mocha"></div>

<script>
    mocha.setup('bdd');
    var assert = chai.assert;
</script>

<!-- Include test files -->
<script src="drawer-components.test.js"></script>
<script src="web-components.test.js"></script>
<script src="swap-component.test.js"></script>
<script src="avatar-component.test.js"></script> <!-- Added avatar component test -->

<script>
    // Prevent all navigation during tests
    window.addEventListener('click', function(e) {
        // Prevent any potential navigation
        if (e.target.tagName === 'A' || e.target.closest('a')) {
            e.preventDefault();
        }
    }, true);

    // Mock HTMX to prevent actual requests
    if (!window.htmx) {
        window.htmx = {
            on: function() {},
            trigger: function() {},
            ajax: function() {}
        };
    }
</script>

<script>
    // Wait for Alpine.js to be ready
    document.addEventListener('alpine:init', () => {
        // Run tests after all dependencies are loaded
        mocha.run();
    });
</script>
</body>
</html>
